<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="calc.js" defer></script>
</head>
<body>
	<div class="calculator-grid">
		<div class="output">
			<div class="previous_typed" data-previous-operand>
				
			</div>
			<div class="current_typed" data-current-operand>
				
			</div>
		</div>
		<button class="span-two" data-clr>AC</button>
		<button class="" data-delete>DEL</button>
		<button data-operation>/</button>
		<button data-number>1</button>
		<button data-number>2</button>
		<button data-number>3</button>
		<button data-operation>*</button>
		<button data-number>4</button>
		<button data-number>5</button>
		<button data-number>6</button>
		<button data-operation>+</button>
		<button data-number>7</button>
		<button data-number>8</button>
		<button data-number>9</button>
		<button data-operation>-</button>
		<button data-number>.</button>
		<button data-number>0</button>
		<button class="span-two" data-equals>=</button>
	</div>
</body>
</html>
